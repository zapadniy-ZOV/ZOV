gremlin.graph=org.janusgraph.core.JanusGraphFactory

# Remote connection settings
storage.backend=cql
storage.hostname=localhost
storage.port=9042
storage.cql.keyspace=janusgraph
storage.username=cassandra
storage.password=cassandra

# Cassandra-specific settings
storage.cql.replication-factor=1
storage.cql.read-consistency-level=LOCAL_QUORUM
storage.cql.write-consistency-level=LOCAL_QUORUM
storage.connection-timeout=240000
storage.read-time=240000

# Index configuration
index.search.backend=elasticsearch
index.search.hostname=localhost
index.search.port=9200
index.search.elasticsearch.client-only=true

# Performance tuning
cache.db-cache=true
cache.db-cache-time=180000
cache.db-cache-size=0.25
ids.block-size=100000

# Transaction settings
storage.batch-loading=true
storage.isolation-level=SERIALIZABLE
storage.lock.wait-time=10000
storage.lock.expiry-time=10000
